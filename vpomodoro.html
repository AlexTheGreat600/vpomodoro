<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vpomodoro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&family=Roboto+Slab&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --surface-color: #f8f9fa;
            --text-color: #212529;
            --accent-color: #0d6efd;
            --transition-speed: 0.3s;
            --font-family: 'Inter', sans-serif;
            --font-size: 16px;
        }

        /* Themes */
        [data-theme="solarized-light"] { --bg-color: #fdf6e3; --surface-color: #eee8d5; --text-color: #586e75; }
        [data-theme="solarized-dark"] { --bg-color: #002b36; --surface-color: #073642; --text-color: #839496; }
        [data-theme="gruvbox-light"] { --bg-color: #fbf1c7; --surface-color: #f2e5bc; --text-color: #3c3836; }
        [data-theme="gruvbox-dark"] { --bg-color: #282828; --surface-color: #3c3836; --text-color: #ebdbb2; }
        [data-theme="nord"] { --bg-color: #2e3440; --surface-color: #3b4252; --text-color: #d8dee9; }
        [data-theme="dracula"] { --bg-color: #282a36; --surface-color: #44475a; --text-color: #f8f8f2; }
        [data-theme="ayu-light"] { --bg-color: #fafafa; --surface-color: #f3f3f3; --text-color: #5c6773; }
        [data-theme="ayu-dark"] { --bg-color: #0f1419; --surface-color: #171b24; --text-color: #bfbab0; }
        [data-theme="greenscreen"] { --bg-color: #001100; --surface-color: #002200; --text-color: #00ff00; --accent-color: #00ff00 !important; }

        * { box-sizing: border-box; transition: background-color var(--transition-speed), color var(--transition-speed), border-color var(--transition-speed); }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex; flex-direction: column;
            min-height: 100vh; overflow-x: hidden;
        }

        .container {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 20px; width: 100%; max-width: 650px; margin: 0 auto;
        }

        #progress-container {
            width: 280px; height: 280px;
            margin: 20px auto; position: relative;
        }

        #timer-display {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.2rem; font-weight: 700;
            transition: margin-top 0.3s ease, opacity 0.5s ease;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .paused:not(.at-start) #timer-display { animation: blink 1.5s infinite ease-in-out; }

        .semi-circle-mode #timer-display { margin-top: 40px; }

        .controls { display: flex; gap: 12px; margin-top: 10px; justify-content: center; align-items: center; }

        button, select {
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 2px solid transparent;
            padding: 10px 18px; border-radius: 12px;
            cursor: pointer; font-family: inherit; font-size: 1rem;
            display: flex; align-items: center; gap: 8px;
            transition: all 0.2s ease;
        }

        button:hover { border-color: var(--accent-color); transform: translateY(-2px); }
        button:active { transform: scale(0.95); }

        button.primary { background-color: var(--accent-color); color: white; padding: 12px 24px; }

        .icon-btn { padding: 12px; border-radius: 50%; width: 45px; height: 45px; justify-content: center; }

        .action-bar { margin-top: 40px; width: 100%; max-width: 580px; display: flex; gap: 10px; align-items: center; justify-content: center; }
        .action-bar select { min-width: 13.5rem; appearance: none; text-align: center; border: 2px solid var(--surface-color); }
        
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000;
            align-items: center; justify-content: center; backdrop-filter: blur(4px);
        }
        .modal-content {
            background: var(--bg-color); padding: 30px; border-radius: 24px;
            width: 90%; max-width: 500px; max-height: 85vh;
            overflow-y: auto; box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: flex; justify-content: space-between; margin-bottom: 6px; font-weight: 600; font-size: 0.9rem; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 2px solid var(--surface-color); background: var(--surface-color); color: var(--text-color);
        }

        footer { padding: 25px; text-align: center; font-size: 0.85rem; opacity: 0.7; }
        .accent-text { color: var(--accent-color); font-weight: 600; }
        .act-item-btn { padding: 5px; border-radius: 8px; width: 32px; height: 32px; }

        /* Range slider styling */
        input[type=range] { padding: 0; background: transparent; cursor: pointer; }
    </style>
</head>
<body class="paused at-start">

    <div class="container" id="main-wrapper">
        <div id="progress-container">
            <div id="timer-display" onclick="toggleTimer()">25:00</div>
        </div>

        <div class="controls">
            <button class="icon-btn" onclick="adjustTime(-60)" title="Decrease 1 min"><i class="bi bi-dash-lg"></i></button>
            <button id="startPauseBtn" class="primary" onclick="toggleTimer()"><i class="bi bi-play-fill"></i> <span id="startBtnText">Start</span></button>
            <button id="resetBtn" onclick="resetTimer()"><i class="bi bi-arrow-clockwise"></i> Reset</button>
            <button class="icon-btn" onclick="adjustTime(60)" title="Increase 1 min"><i class="bi bi-plus-lg"></i></button>
        </div>

        <div class="action-bar">
            <button onclick="toggleModal('settingsModal')" title="Settings"><i class="bi bi-gear-fill"></i></button>
            <select id="activitySelect" onchange="changeActivity()"></select>
            <button onclick="toggleModal('activityModal')" title="Activities"><i class="bi bi-list-task"></i></button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin:0">Settings</h3>
                <button class="icon-btn" onclick="toggleModal('settingsModal')" style="width:35px; height:35px;"><i class="bi bi-x-lg"></i></button>
            </div>
            <div class="form-group">
                <label>Theme</label>
                <select id="themeSelect" onchange="applyTheme(this.value)">
                    <option value="default">Random (Default)</option>
                    <option value="ayu-light">Ayu Light</option>
                    <option value="ayu-dark">Ayu Dark</option>
                    <option value="greenscreen">Greenscreen</option>
                    <option value="solarized-light">Solarized Light</option>
                    <option value="solarized-dark">Solarized Dark</option>
                    <option value="gruvbox-light">Grevbox Light</option>
                    <option value="gruvbox-dark">Gruvbox Dark</option>
                    <option value="nord">Nord</option>
                    <option value="dracula">Dracula</option>
                </select>
            </div>
            <div class="form-group">
                <label>Font Family</label>
                <select id="fontSelect" onchange="applyFont(this.value)">
                    <option value="'Inter', sans-serif">Inter</option>
                    <option value="'JetBrains Mono', monospace">JetBrains Mono</option>
                    <option value="'Roboto Slab', serif">Roboto Slab</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                </select>
            </div>
            <div class="form-group">
                <label>Progress Bar Shape</label>
                <select id="shapeSelect" onchange="applyShape(this.value)">
                    <option value="Circle">Circle</option>
                    <option value="SemiCircle">Semi-Circle</option>
                    <option value="Line">Line</option>
                </select>
            </div>
            <div class="form-group">
                <label>Stroke Thickness <span id="thicknessVal">6</span>px</label>
                <input type="range" id="thicknessSelect" min="1" max="20" step="1" oninput="applyThickness(this.value)">
            </div>
            <button class="primary" style="width:100%; justify-content: center; margin-top: 10px;" onclick="saveSettings()">Save & Close</button>
        </div>
    </div>

    <div id="activityModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin:0">Activities</h3>
                <button class="icon-btn" onclick="toggleModal('activityModal')" style="width:35px; height:35px;"><i class="bi bi-x-lg"></i></button>
            </div>
            <div id="activityList" style="max-height: 200px; overflow-y: auto; margin-bottom: 20px; border: 1px solid var(--surface-color); border-radius: 12px;"></div>
            
            <h4 id="actFormTitle" style="margin-bottom: 12px; font-size: 1.1rem;">Add New Activity</h4>
            <input type="hidden" id="editId">
            
            <div class="form-group"><input type="text" id="newActName" placeholder="Activity Name"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
                <div class="form-group"><label>Work</label><input type="number" id="newActWork" value="25"></div>
                <div class="form-group"><label>Break</label><input type="number" id="newActBreak" value="5"></div>
                <div class="form-group"><label>Long</label><input type="number" id="newActLong" value="15"></div>
            </div>
            <div class="form-group">
                <label>Accent Color</label>
                <input type="color" id="newActColor" value="#0d6efd" style="height: 45px; padding: 5px; cursor: pointer;">
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="actSubmitBtn" class="primary" style="flex: 2; justify-content: center;" onclick="handleActivitySubmit()">Add Activity</button>
                <button id="actCancelBtn" style="flex: 1; justify-content: center; display: none;" onclick="resetActForm()">Cancel</button>
            </div>
        </div>
    </div>

    <footer>
        Handcrafted with ‚ù§Ô∏è by <span class="accent-text">Shivansh</span> & <span class="accent-text">Gemini</span>
    </footer>

    <script>
        const defaultActivities = [
            { id: 'coding', name: 'üíª Coding', work: 50, break: 10, long: 30, color: '#61afef' },
            { id: 'reading', name: 'üìö Reading', work: 25, break: 5, long: 15, color: '#98c379' },
            { id: 'design', name: 'üé® Design', work: 40, break: 8, long: 20, color: '#e5c07b' },
            { id: 'writing', name: '‚úçÔ∏è Writing', work: 30, break: 5, long: 15, color: '#56b6c2' },
            { id: 'deepwork', name: 'üß† Deep Work', work: 90, break: 15, long: 45, color: '#e06c75' },
            { id: 'fitness', name: 'üèãÔ∏è Fitness', work: 45, break: 5, long: 20, color: '#d19a66' }
        ];

        let activities = JSON.parse(localStorage.getItem('vp_activities')) || defaultActivities;
        let settings = JSON.parse(localStorage.getItem('vp_settings')) || { theme: 'default', font: "'Inter', sans-serif", shape: 'Circle', thickness: 6 };
        let timer = null, timeLeft = 0, totalTime = 0, isPaused = true, currentActivity = activities[0], progressBar = null;

        window.onload = () => {
            renderActivitySelect(); renderActivityList(); applySettings();
            initProgressBar(); 
            selectRandomActivity();

            if(settings.theme === 'default') {
                const themes = ['ayu-dark', 'nord', 'dracula', 'gruvbox-dark'];
                applyTheme(themes[Math.floor(Math.random() * themes.length)], false);
            }
        };

        function initProgressBar() {
            const container = document.getElementById('progress-container');
            container.innerHTML = '<div id="timer-display" onclick="toggleTimer()"></div>';
            const weight = parseInt(settings.thickness);
            const config = { 
                strokeWidth: weight, 
                easing: 'easeInOut', 
                duration: 1000, 
                color: 'var(--accent-color)', 
                trailColor: 'var(--surface-color)', 
                trailWidth: weight * 0.7, 
                svgStyle: { width: '100%', height: '100%' } 
            };
            
            if (settings.shape === 'SemiCircle') {
                document.getElementById('main-wrapper').classList.add('semi-circle-mode');
                progressBar = new ProgressBar.SemiCircle(container, config);
            } else if (settings.shape === 'Line') {
                document.getElementById('main-wrapper').classList.remove('semi-circle-mode');
                progressBar = new ProgressBar.Line(container, config);
            } else {
                document.getElementById('main-wrapper').classList.remove('semi-circle-mode');
                progressBar = new ProgressBar.Circle(container, config);
            }
            updateDisplay();
        }

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60), secs = timeLeft % 60;
            const timeStr = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            const display = document.getElementById('timer-display');
            if(display) display.innerText = timeStr;
            document.title = `Vpomodoro - ${timeStr} - ${currentActivity.name}`;
            
            if (timeLeft === totalTime) document.body.classList.add('at-start');
            else document.body.classList.remove('at-start');

            progressBar.animate(totalTime === 0 ? 0 : 1 - (timeLeft / totalTime));
        }

        function toggleTimer() {
            if (isPaused) {
                isPaused = false;
                document.body.classList.remove('paused');
                document.getElementById('startBtnText').innerText = "Pause";
                document.getElementById('startPauseBtn').querySelector('i').className = "bi bi-pause-fill";
                timer = setInterval(() => { 
                    if (timeLeft > 0) { timeLeft--; updateDisplay(); } 
                    else { clearInterval(timer); alert("Time's up!"); resetTimer(); } 
                }, 1000);
            } else pauseTimer();
        }

        function pauseTimer() {
            isPaused = true; clearInterval(timer);
            document.body.classList.add('paused');
            document.getElementById('startBtnText').innerText = "Start";
            document.getElementById('startPauseBtn').querySelector('i').className = "bi bi-play-fill";
            updateDisplay();
        }

        function resetTimer() { pauseTimer(); timeLeft = currentActivity.work * 60; totalTime = timeLeft; updateDisplay(); }
        function adjustTime(amount) { timeLeft = Math.max(0, timeLeft + amount); totalTime = Math.max(totalTime, timeLeft); updateDisplay(); }
        
        function setActivity(id) { 
            currentActivity = activities.find(a => a.id === id) || activities[0]; 
            document.documentElement.style.setProperty('--accent-color', currentActivity.color); 
            document.getElementById('activitySelect').value = currentActivity.id; 
            localStorage.setItem('vp_last_activity', currentActivity.id);
            resetTimer(); 
        }

        function selectRandomActivity() {
            const randomActivity = activities[Math.floor(Math.random() * activities.length)];
            setActivity(randomActivity.id);
        }

        function changeActivity() { 
            const selected = document.getElementById('activitySelect').value;
            if (selected === '__random__') selectRandomActivity();
            else setActivity(selected);
        }

        function handleActivitySubmit() {
            const name = document.getElementById('newActName').value;
            const work = parseInt(document.getElementById('newActWork').value);
            const breakTime = parseInt(document.getElementById('newActBreak').value);
            const long = parseInt(document.getElementById('newActLong').value);
            const color = document.getElementById('newActColor').value;
            const editId = document.getElementById('editId').value;

            if(!name) return;

            if(editId) {
                const idx = activities.findIndex(a => a.id === editId);
                activities[idx] = { ...activities[idx], name, work, break: breakTime, long, color };
                if(currentActivity.id === editId) setActivity(editId);
            } else {
                activities.push({ id: 'act_' + Date.now(), name, work, break: breakTime, long, color });
            }
            saveActivities(); resetActForm();
        }

        function editActivity(id) {
            const act = activities.find(a => a.id === id);
            document.getElementById('actFormTitle').innerText = "Edit Activity";
            document.getElementById('editId').value = act.id;
            document.getElementById('newActName').value = act.name;
            document.getElementById('newActWork').value = act.work;
            document.getElementById('newActBreak').value = act.break;
            document.getElementById('newActLong').value = act.long;
            document.getElementById('newActColor').value = act.color;
            document.getElementById('actSubmitBtn').innerText = "Update Activity";
            document.getElementById('actCancelBtn').style.display = "block";
        }

        function resetActForm() {
            document.getElementById('actFormTitle').innerText = "Add New Activity";
            document.getElementById('editId').value = "";
            document.getElementById('newActName').value = "";
            document.getElementById('actSubmitBtn').innerText = "Add Activity";
            document.getElementById('actCancelBtn').style.display = "none";
        }

        function saveActivities() {
            localStorage.setItem('vp_activities', JSON.stringify(activities));
            renderActivitySelect(); renderActivityList();
        }

        function removeActivity(id) { 
            if (activities.length <= 1) return; 
            activities = activities.filter(a => a.id !== id); 
            saveActivities();
            if(currentActivity.id === id) setActivity(activities[0].id);
        }

        function renderActivitySelect() { document.getElementById('activitySelect').innerHTML = '<option value="__random__">üé≤ Random</option>' + activities.map(a => `<option value="${a.id}">${a.name}</option>`).join(''); }
        function renderActivityList() { document.getElementById('activityList').innerHTML = activities.map(a => `<div style="padding:12px; border-bottom:1px solid var(--surface-color); display:flex; justify-content:space-between; align-items:center;"><div><span style="color:${a.color}">‚óè</span> ${a.name}</div><div style="display:flex; gap:5px;"><button class="act-item-btn" onclick="editActivity('${a.id}')"><i class="bi bi-pencil"></i></button><button class="act-item-btn" onclick="removeActivity('${a.id}')" style="color:red"><i class="bi bi-trash"></i></button></div></div>`).join(''); }

        function toggleModal(id) { const m = document.getElementById(id); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; }
        function applyTheme(theme, save = true) { if (theme === 'default') document.body.removeAttribute('data-theme'); else document.body.setAttribute('data-theme', theme); if(save) { settings.theme = theme; saveSettings(); } }
        function applyFont(font) { document.documentElement.style.setProperty('--font-family', font); settings.font = font; }
        function applyShape(shape) { settings.shape = shape; initProgressBar(); }
        function applyThickness(val) { settings.thickness = val; document.getElementById('thicknessVal').innerText = val; initProgressBar(); }

        function applySettings() {
            document.getElementById('themeSelect').value = settings.theme; 
            document.getElementById('fontSelect').value = settings.font; 
            document.getElementById('shapeSelect').value = settings.shape;
            document.getElementById('thicknessSelect').value = settings.thickness;
            document.getElementById('thicknessVal').innerText = settings.thickness;
            applyTheme(settings.theme, false); applyFont(settings.font); 
        }

        function saveSettings() { localStorage.setItem('vp_settings', JSON.stringify(settings)); if(document.getElementById('settingsModal').style.display === 'flex') toggleModal('settingsModal'); }
    </script>
</body>
</html>
